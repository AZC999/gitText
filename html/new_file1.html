<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.a_downvideo{width: 1078px;
			height: 450px;
			margin-top: 30px;
			margin-bottom: 30px;
			display: flex;
			justify-content: space-around;
			margin-bottom: 30px;
			margin: 0 auto;}
			#videoPlay1{object-fit:fill;}
			.a_vio{width: 1150px;
			height: 461px;
			display: flex;
			justify-content: space-around;
			}
		</style>
	</head>
	<body>
		<div class="a_downvideo">
			<video src="../img/video3.mp4" poster="//i1.ygimg.cn/pics/shop/zt/yn/pin_pai_shi_pin_.jpg" x-webkit-airplay="true" 
				webkit-playsinline="true" preload="auto"  
				id="videoPlay1" width="100%" height="100%"></video>
			<video onclick="returnLive('{{get_cookie('nickName')}}')"></video>
		</div>
			<div class="a_vio">
				<video src="../img/video2.mp4" width="315" height="458"  poster="//i1.ygimg.cn/pics/shop/seoul/lsl/bai_li_(2).jpg" x-webkit-airplay="true" 
				webkit-playsinline="true" preload="auto"  
				id="videoPlay1" ></video>
				<video onclick="returnLive('{{get_cookie('nickName')}}')"></video>
				<video src="../img/video1.mp4" poster="//i1.ygimg.cn/pics/shop/seoul/lsl/si_jia_tu_(2).jpg"  width="315" height="458" x-webkit-airplay="true" 
					webkit-playsinline="true" preload="auto"  
					id="videoPlay1" ></video>
				<video onclick="returnLive('{{get_cookie('nickName')}}')"></video>
				<a href=""><img src="../img/pic12.jpg" alt=""></a>
			</div>
	</body>
	<script type="text/javascript">   
	     var video1=document.getElementById("videoPlay1");
	     video1.onclick=function(){
	         video1.controls=true;
	         if(video1.paused){
	             video1.play();
	         }else{
	             video1.pause();
	         }
	     }
	 </script>
</html>
