<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>轮播图</title>
<style type="text/css">
	#box{
		width: 1074px;
		height: 371px;
		border:1px solid black;
		position:relative;
		overflow:hidden;
	}
	#red{
		
		width:968px;
	}
	#red img{
		height: 400px;
		width: 213px;
	}
	#green{
		width:968px;
	}
	#green img{
		width: 213px;
		height: 400px;
	}
	#blue{
		
		width:968px;
	}
	#blue img{
		height: 400px;
		width: 213px;
	}
	.slide{
		width: 1074px;
		height: 371px;
		position:absolute;
	}
</style>
<script type="text/javascript">
	onload=function(){
		var arr = document.getElementsByClassName("slide");
		for(var i=0;i<arr.length;i++){
			arr[i].style.left = i*100+"px";
		}
	}
	function LeftMove(){
		var arr = document.getElementsByClassName("slide");//获取三个子div
		for(var i=0;i<arr.length;i++){
			var left = parseFloat(arr[i].style.left);
			left-=2;
			var width = 100;//图片的宽度
			if(left<=-width){
				left=(arr.length-1)*width;//当图片完全走出显示框，拼接到末尾
				clearInterval(moveId);
			}
			arr[i].style.left = left+"px";
		}
	}
	function divInterval(){
		moveId=setInterval(LeftMove,10);//设置一个10毫秒定时器
	}
	
	
	timeId=setInterval(divInterval,2000);//设置一个3秒的定时器。
	
	function stop(){
		clearInterval(timeId);
	}
	function start(){
		clearInterval(timeId);
		timeId=setInterval(divInterval,2000);
	}
	
	//页面失去焦点停止
	onblur = function(){
		stop();
	}
	//页面获取焦点时开始
	onfocus = function(){
		start();
	}
</script>
</head>
<body>
	<div id="box" onmouseover="stop()" onmouseout="start()">
		<div id="red" class="slide">
			<img src="../img/pic1.jpg" alt="">
			<img src="../img/pic2.jpg" alt="">
			<img src="../img/pic3.jpg" alt="">
			<img src="../img/pic4.jpg" alt="">
		</div>
		<!-- <div id="green" class="slide">
			<img class="active" src="../img/pic1.jpg" alt="">
			<img src="../img/pic2.jpg" alt="">
			<img src="../img/pic3.jpg" alt="">
			<img src="../img/pic4.jpg" alt="">
		</div>
		<div id="blue" class="slide">
			<img class="active" src="../img/pic1.jpg" alt="">
			<img src="../img/pic2.jpg" alt="">
			<img src="../img/pic3.jpg" alt="">
			<img src="../img/pic4.jpg" alt="">
		</div> -->
	</div>
</body>
</html>
